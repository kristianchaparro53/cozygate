<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-habit"></ion-back-button>
    </ion-buttons>
    <ion-title class="listaH">
      <b>Historial de E/S</b>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="log-out" (click)="logout()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let result of results">
  <ion-card>
    <ion-grid class="tabla">
        <ion-row class="encabezado">
          <ion-col class="centrarTexto">
            <ion-card-title class="datosT"><b>Nombre y apellidos</b></ion-card-title>
          </ion-col>
          <ion-col class="centrarTexto">
            <ion-card-title class="datosT"><b>Tipo de visitante</b></ion-card-title>
          </ion-col>
          <ion-col class="centrarTexto">
            <ion-card-title class="datosT"><b>Hora de entrada</b></ion-card-title>
          </ion-col>
          <ion-col class="centrarTexto">
            <ion-card-title class="datosT"><b>Modelo del Auto</b></ion-card-title>
          </ion-col>
        </ion-row>

      <ion-row>
        <ion-col class="centrarTexto">
          <ion-card-title class="datosTC">{{result.Name}}</ion-card-title>
        </ion-col>
        <ion-col class="centrarTexto">
          <ion-card-title class="datosTC">{{result.Tipo}}</ion-card-title>
        </ion-col>
        <ion-col class="centrarTexto">
          <ion-card-title class="datosTC">{{result.Date}}</ion-card-title>
        </ion-col>
        <ion-col class="centrarTexto">
          <ion-card-title class="datosTC">{{result.Modelo}}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </ion-item>
</ion-content>
