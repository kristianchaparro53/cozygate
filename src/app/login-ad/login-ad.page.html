<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="admin">
      <b>Administrador</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="12" size-md="12" size-sm="6" size-xs="12"
      *ngFor="let c of[1];">
        <!--LOGO-->  
        <br>
        <ion-img src="assets/img/cg2.png" alt="Cozy Gate" class="logo"></ion-img>
        <br>
        <div class="inicio">
        <h1 class="tIniciar"><b>Iniciar sesión</b></h1>
        </div>
        <br>
        <!--Poner usuario-->
        <ion-input placeholder="usuario" 
        label="Usuario"
        label-placement="floating" 
        fill="outline"
        error-Text="usuario incorrecto"
        class="datos"
        ></ion-input>
        
        <br>
         <!--Poner contraseña-->
        <ion-input placeholder="contraseña* (6-8dígitos)" 
        label="Contraseña"
        label-placement="floating" 
        fill="outline"
        error-Text="contraseña incorrecta"
        type="password"
        class="datos"
        ></ion-input>

      <!--Btn SesiónAdmin y Registro-->
      <div class="btnSesion">
        <button ion-button (click)="goToRegistroA()" class="boton">Registrarse</button>
      </div>
      <div class="btnSesion">
        <button ion-button (click)="goToLista()" class="boton">Iniciar sesión</button>
         <button ion-button (click)="goToNContraA()" class="conOl">¿Has olvidado la contraseña?</button>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
