<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="tab2">
      <b>Inicio</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2><b>CozyGate</b></h2>
        <p class="texto">
          CozyGate un generador de QR para un fácil y mejor acceso a tu fraccionamiento, 
          para ti y tus visitantes.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle> <ion-icon name="body"></ion-icon> Acción </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-button expand="block" color="danger"><b style="color: black;">Salida</b></ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card-content class="ion-text-center">
    <ion-button expand="block" color="danger" (click)="BackToTab1()"><b style="color: black;">Prueba</b></ion-button>
  </ion-card-content>

  <ion-card-content class="ion-text-center">
    <ion-button expand="block" color="danger" (click)="BackToTab2()"><b style="color: black;">Prueba</b></ion-button>
  </ion-card-content>

  <ion-card-content class="ion-text-center">
    <ion-button expand="block" color="danger" (click)="BackToTab3()"><b style="color: black;">Prueba</b></ion-button>
  </ion-card-content>


  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle> <ion-icon name="car"></ion-icon> Mis Vehículos </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <div class="image-container">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div>
      <ion-button (click)="vehiculos()" expand="block" color="secondary"><b>Administrar</b></ion-button> 
    </ion-card-content>
  </ion-card>
</ion-content>
