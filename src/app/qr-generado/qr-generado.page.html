<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/op1/:correo"></ion-back-button>
    </ion-buttons>
    <ion-title class="qrGen">
      <b>QR de Invitado</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="h1"><b>Visita programada</b></h1>
        <p class="txt">Tu visita ha sido generada, presenta el c√≥digo 
          para entrar en la fecha y hora programada al fraccionamiento.</p>
      </ion-col>
    </ion-row>
   
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
              <!--  Se toma la variable data3 el cual almacena los datos de la collecion visitantes
              y con el "." se le indica que tome el _id de la collecion para asignarselo al qr como valor
              
              -->
            <qrcode class="codigo" [qrdata]="data2._id"  [width]="200" [errorCorrectionLevel]="'M'"></qrcode>            
          
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item>
        <p><b>Nombre de visitante:</b> {{data3.Name}}</p>
      </ion-item>
      <ion-item>
        <p><b>Tipo de visitante:</b> {{data3.Tipo}}</p>
      </ion-item>
      <ion-item>
        <p><b>Fecha de visita:</b>  {{data3.Date}}</p>
      </ion-item>
      
    </ion-list>
  </ion-grid>
</ion-content>
