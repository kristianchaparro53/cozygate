<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="registroV">
      <ion-icon ion-button (click)="Back()" name="arrow-back"></ion-icon>
      <b>Generar visita</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-item>
    <ion-label><b>1. Nombre y apellido:</b></ion-label>
    <ion-input placeholder="" 
        label-placement="floating" 
        fill="outline"
        error-Text="introduzca un nombre"
        class="visitas"
        ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><b>2. Tipo de visitante:</b></ion-label>
    <select name="visitante">
      <option>Ocasional</option>
      <option>Recurrente</option>
      <option>Servicios</option>
    </select>
  </ion-item>
  <ion-item>
    <ion-label><b>3. Fecha de visita:</b></ion-label>
    <input type="date" value="2023-07-07" class="inputfecha">
  </ion-item>
  <ion-item>
    <ion-label><b>4. No. de visitantes:</b></ion-label>
    <ion-input placeholder="" 
    label-placement="floating" 
    fill="outline"
    error-Text="introduzca el total de visitas"
    class="visitas"
    ></ion-input>
  </ion-item>
    <div class="div_botones">
      <button class="boton">Cancelar Registro</button>
      <button class="boton">Enviar Registro</button>
    </div>
</ion-content>
