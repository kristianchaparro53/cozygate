<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="registroU">
      <b>Registro de Usuario</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-img src="assets/img/fondo.png" alt="Cozy Gate"></ion-img>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="12" size-md="12" size-sm="6" size-xs="12"
      *ngFor="let c of[1];">
        <!--LOGO-->
        <br>
        <ion-img src="assets/img/cg.png" alt="Cozy Gate" class="logo"></ion-img>
        <br>

        <!--Crear usuario-->
        <ion-input placeholder="Correo"
        label="Correo"
        label-placement="floating"
        fill="outline"
        error-Text="ingrese su correo"
        class="datos"
        required
        ></ion-input>

        <br>
        <ion-input placeholder="Usuario"
        label="Usuario"
        label-placement="floating"
        fill="outline"
        error-Text="ingrese un usuario"
        class="datos"
        required
        ></ion-input>

        <br>
        <ion-input placeholder="Calle"
        label="Calle"
        label-placement="floating"
        fill="outline"
        error-Text="ingrese su calle"
        type="text"
        class="datos"
        required
        ></ion-input>

        <br>
        <ion-input placeholder="Número de casa"
        label="Número de casa"
        label-placement="floating"
        fill="outline"
        error-Text="ingrese un dato"
        type="text"
        class="datos"
        required
        ></ion-input>

        <br>
        <ion-input placeholder="Celular o teléfono"
        label="Celular o teléfono"
        label-placement="floating"
        fill="outline"
        error-Text="ingrese su número"
        type="text"
        class="datos"
        ></ion-input>

          <!--Poner contraseña-->
          <br>
          <ion-input placeholder="Contraseña* (6-8 dígitos)" 
          label="Contraseña"
          label-placement="floating" 
          fill="outline"
          error-Text="contraseña incorrecta"
          class="datos"
          required
          [type]="showPassword ? 'text' : 'password'">
          <!-- Ver y ocultar contraseña -->
            <ion-icon 
              slot="end" 
              name="{{ showPassword ? 'eye' : 'eye-off' }}" 
              (click)="togglePassword()"
              class="eyeP"
            ></ion-icon>
          </ion-input>

      <!--Btn Cancelar - Aceptar Registro-->
      <div class="btnRegistro">
        <button ion-button (click)="goToSesionU()" class="boton"><b>Registrarse</b></button>
      </div>
      <div class="btnRegistro">
        <button ion-button (click)="cancelarRU()" class="boton"><b>Cancelar</b></button>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
